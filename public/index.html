<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../src/css/common.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #document {
            width: 100%;
            height: 100%;

        }

        #draw-switch {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 30px;
            border-radius: 30px;
            color: white;
            justify-content: center;
            /* background: #f7685b;
            border: 1px solid #e54839; */
            background: gray;
            border: 1px solid black;
            box-sizing: border-box;
            font-style: normal;
            font-weight: 700;
            font-size: 13px;
            line-height: 16px;
            display: flex;
            align-items: center;
            letter-spacing: -.04em;
            cursor: pointer;
        }

        #draw-switch:hover {
            /* background: #e54839; */
            opacity: 0.7;
        }

        .d-element:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="document" class="document"></div>
    <button id="draw-switch">DRAW</button>
</body>

</html>
